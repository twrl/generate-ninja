language: cpp

sudo: false
dist: trusty 

addons:
  apt:
    sources:
    - llvm-toolchain-trusty-4.0
    - sourceline: "ppa:ricotz/toolchain"
    packages:
    - clang-4.0
    - build-essential
    - ninja-build

matrix:
  include:
    - os: linux
      env:
        - system="x86_64"


#before_install:
#  - source .travis/setenv.sh

script: env CC=clang-4.0 CXX=clang++-4.0 make

branches:
  only:
    - master

notifications:
  email: false
